<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('wfm列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
						<li>
							<label>wfm名称:</label>
							<input type="text" name="wfmName"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn  btn-default multiple" onclick="$.operate.add()" >
				 start
			</a>
			<a class="btn  btn-default multiple " onclick="$.operate.edit()">
				 stop
			</a>
			<a class="btn  btn-default multiple " onclick="$.operate.edit()">
				extend
			</a>
			<a class="btn btn-danger multiple " onclick="$.operate.removeAll()">
				<i class="fa fa-remove"></i> delete
			</a>
			<a class="btn btn-default multiple " onclick="$.operate.removeAll()">
				取消收藏
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag =  true;
	var prefix = ctx + "wfm";

	$(function() {
		var options = {
			url: prefix + "/favorite/list",
			detailUrl: prefix + "/{id}",
			modalName: "wfm管理",
			columns: [{
				checkbox: true
			},
				{
					field: 'id',
					title: 'id',
					visible: false
				},
				{
					field: 'wfmName',
					title: '名称'
				},
				{
					field: 'wfmType',
					title: '类型'
				},
				{
					field: 'backend',
					title: '后台分支'
				},
				{
					field: 'backendBuild',
					title: '后台build'
				},
				{
					field: 'frontend',
					title: '前台分支'
				},
				{
					field: 'frontendBuild',
					title: '前台build'
				},
				{
					field: 'ownerEmail',
					title: '邮件'
				},
				{
					field: 'status',
					title: '状态'
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')">详情</a> ');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
