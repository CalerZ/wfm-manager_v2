<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('wfm_btn列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <select name="type">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="origin"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="click"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="isDisable"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="order"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="wfmName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="configId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="wfm:btn:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="wfm:btn:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="wfm:btn:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="wfm:btn:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('wfm:btn:edit')}]];
        var removeFlag = [[${@permission.hasPermi('wfm:btn:remove')}]];
        var prefix = ctx + "wfm/btn";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "wfm_btn",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'name',
                    title: '${comment}'
                },
                {
                    field: 'type',
                    title: '${comment}'
                },
                {
                    field: 'origin',
                    title: '${comment}'
                },
                {
                    field: 'click',
                    title: '${comment}'
                },
                {
                    field: 'status',
                    title: '${comment}'
                },
                {
                    field: 'isDisable',
                    title: '${comment}'
                },
                {
                    field: 'order',
                    title: '${comment}'
                },
                {
                    field: 'wfmName',
                    title: '${comment}'
                },
                {
                    field: 'configId',
                    title: '${comment}'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
